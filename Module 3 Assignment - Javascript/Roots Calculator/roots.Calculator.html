<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ian Abad">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <title>Quadratic Equation Roots Calculator</title>
  </head>

  <body>
    <header>
        <h1>Quadratic Equation Roots Calculator</h1>
    </header>

    <main>
        <div>
            <p>This web page finds the roots of a polynomial equation of the following forms: <br>
            <em>ax</em><sup>2</sup> + <em>bx</em> + <em>c</em> = 0</p>
        </div>

        <div>
            <p><em>a,b,</em> and <em>c</em> must be integers between -99 and +99, and <em>a</em> must be non zero.</p>
        </div>

        <form>
            <label for="a">a:</label>
            <input type="number" name="a" id="aInput" min="-99" max="99" step="1">
            <label for="b">b:</label>
            <input type="number" name="b" id="bInput" min="-99" max="99" step="1">
            <label for="c">c:</label>
            <input type="number" name="charset" id="cInput" min="-99" max="99" step="1">
            <br><br>
            <input type="button" value="Calculate roots" id="submit" onclick="calculate();">
        </form>
 
        <div>
            <p id="solution"></p>
        </div>
    </main>

    <script src="assets/script.js"></script>

  </body>

  </html>
