<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ian Abad">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <title>Compass Game</title>
  </head>

  <body onload="initial();">
      <main>
          <header>
          <h1>Compass Game</h1>
          <p>The direction letter on the "compass" are scrambled. Press the arrows to properly position the direction letters</p>
        </header>
        
        <div class ="compassTable">
            <div class = "row">
                <input type="button" value="&#8596;" onclick="switchLeftTop();" id="topButton">
                <h3 id = "topTextSlot"></h3>
                <span id = "blankSlot"></span>
            </div>
            <div class = "row">
                <h3 id = "leftTextSlot"></h3>
                <input type="button" value="&#8596;" onclick="switchLeftRight();" id="middleButton">
                <h3 id ="rightTextSlot"></h3>
            </div>
            <div class = "row">
                <span id = "blankSlot"></span>
                <h3 id ="bottomTextSlot"></h3>
                <input type="button" value="&#8596;" onclick="switchBottomRight();" id="bottomButton">
            </div>
        </div>

        <div class = "gameControl">
            <form>
                <input type="button" value="Shuffle" onclick="initial();" id="shuffleButton">
            </form>

        </div>
      </main>

      <script src="assets/script.js"></script>

  </body>
</html>
