<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ian Abad">
    <link rel="stylesheet" href="assets/style.css" media="all">
    <title>Compass Game</title>
  </head>

  <body onload="initial();">
      <main>
          <header>
          <h1>Compass Game</h1>
          <p>The direction letter on the "compass" are scrambled. Press the arrows to properly position the direction letters</p>
        </header>
        
        <div class ="compassTable">
            <div class = "row">
                <input type="button" value="&#8596;" onclick="switchLeftTop();" id="topButton">
                <h3 id = "topTextSlot"></h3>
                <span id = "blankSlot"></span>
            </div>
            <div class = "row">
                <h3 id = "leftTextSlot"></h3>
                <input type="button" value="&#8596;" onclick="switchLeftRight();" id="middleButton">
                <h3 id ="rightTextSlot"></h3>
            </div>
            <div class = "row">
                <span id = "blankSlot"></span>
                <h3 id ="bottomTextSlot"></h3>
                <input type="button" value="&#8596;" onclick="switchBottomRight();" id="bottomButton">
            </div>
        </div>

        <div class = "gameControl">
            <p>To restart the game, press <em>Restart</em>, enter N, S, E, and W in any order in the boxes below and then press <em>Update</em>.</p>
            <form>
                <input type = "button" value="Restart" onclick="restart();">
            </form>

            <br>

            <form class = "textBox">
                <label for="topText">Top</label>
                <input  type="text" name="topText" id="topText" maxlength="1" disabled>
                <label for="leftText">Left</label>
                <input type="text" name="leftText" id="leftText" maxlength="1" disabled>
                <label for="rightText">Right</label>
                <input  type="text" name="rightText" id="rightText" maxlength="1" disabled>
                <label for="bottomText">Bottom</label> 
                <input type="text" name="bottomText" id="bottomText" maxlength="1" disabled>
            </form>

            <br>

            <form>
                <input type="button" value="Update" onclick="update();" id="updateButton" disabled>
            </form>

        </div>
      </main>

      <script src="assets/script.js"></script>

  </body>
</html>
